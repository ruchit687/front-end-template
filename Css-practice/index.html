<!-- floats and display allow you to change the way the elements are displayed interact with other elements on your website -->
<!-- float: left,right, -->
<!-- display: defines how your elements are diaplayed -->
<!-- display: block display(elements are displayed in a block format)
              inline display(elements are diaplyed inline way) -->
<!-- there are certain elements which are displayed in block like paragraph, unordered lists, etc
    similarly there are certain elements in HTML which are displayed in inline like span -->
<!-- NOTE:: display: none; you'll get rid of the element on the web page -->
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>

        <header>
            <h1 style="margin: 20px;">CSS Tutorial</h1>
        </header>
        <ul style="float: left ; background-color: lightblue; padding: 30px; margin: 0px;">
            <li style="display: inline;">Home</li>
            <li style="display: none;">About</li>
            <li style="display: inline;">Contact</li>
            <li style="display: inline;">Blog</li>
        </ul>
        <p>You can use the display and float CSS attributes to change the way that elements on your website are displayed on the screen.</p>
        <span>item1</span> 
        <span>item2</span>
        <span>these are inline elements which take as much space as they need. [inline display] </span>
    </body>
</html>
