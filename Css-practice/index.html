<!-- HTML style tags; we can write all the CSS styling in this tag. -->
<!-- style is child of head tag! -->
<!-- we use CSS SELECTOR; so to choose the HTML elements -->
<!-- basic way to refer to element/selector you can go with NAME of the element. -->
<!-- style is same as stylesheet in CSS; -->
<!-- inline can override the style tag attribute values -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    <style>
        body {
            color: blue;
            font-size: 30px;
            font-style: italic;
            background-color: lightgoldenrodyellow;
        }
    </style>
    </head>
    <body>
        <h1 style="color: green;">CSS Tutorial (override)</h1>
        <main>
            <p>Style tags are great way to make using CSS easier!</p>
            <h2>one more header</h2>
        </main>
        <h1>another header</h1>

    </body>
</html>
