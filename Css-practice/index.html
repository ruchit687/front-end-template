<!-- we can control spacing; we use paddding to control spacing inside the elements
     we can use margins to use it outside of the elements;padding & margin can be applied inline
    margin push html elements away from each other -->

<!-- padding,padding-top,padding-bottom,padding-left,padding-right -->
<!-- padding top,right,bottom,left -- it goes clockwise -->
<!-- margin,margin-top,margin-bottom,margin-left,margin-right -->
<!-- margin also goes clockwise, and it can also be negative(avoid they can overlap) -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>

        <header>
            <h1>CSS Tutorial</h1>
        </header>

        <div style="margin: 25px ;padding: 50px; background-color: lightblue;">
            Padding is extra space on the inside, margins are extra space on the outside. 
        </div>
    </body>
</html>
