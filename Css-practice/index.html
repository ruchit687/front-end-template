<!-- opacity: makes stuff transparent it works in the range [0.0,1.0] -->
<!-- shadow- text-shadow/box-shadow[images]: horizontal vertical blur color  -->
<!-- border-radius: pixels/percentage 50% gives you circle -->
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-shadow: 0px 2px 5px red ; position: relative ; top: 125px; left:15px; color: blue;">Inspiring brains</h1> 
        <img style=" border-radius: 10px; box-shadow: 5px 5px 5px grey; opacity: 0.4;" src="Logo.png" alt="inpiringbrains logo" width="250px"/>
    </body>
</html>
