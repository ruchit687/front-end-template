<!-- inline styling: using attributes inside a tag, just like in html  -->
<!-- pixels depends on the scaling of your screen -->
<!-- we can override the tags of parent -->
<!-- border has : thickness type color -->
<!-- width can take pixels or percentage; max-width can also be defined -->

<!-- refer: w3schools.com/cssref/default.asp -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body style="color: blue; font-size:20px; ">

        <header style="color: red;">
            <h1>CSS Tutorial</h1>
        </header>

        <main style="border: 1px solid black; width: 80%; max-width: 500px;">
            <p>This is a Paragraph.</p>
        </main>
    </body>
</html>
