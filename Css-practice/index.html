<!-- EXTERNAL STYLE SHEETS [.css files]; import these files to style your html-->
<!-- multiple HTML files can import the same CSS file; we link this stylesheet in header -->
<!-- if the css file is not in the same directory, then you have to use the absolute path or a relative path. -->
<!-- we can link tag in other HTML pages and have the same styling depending on the name
     [like body,h1,etc. if h1 is not in this other page it won't apply to that tag.] -->

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>CSS Tutorial</h1>
        <main>
            <p>Style tags are great way to make using CSS easier!</p>
        </main>
    </body>
</html>
