<!-- CSS selectors allow you to select specific element inside your HTML file. -->
<!-- The most important selectors are ID and classes-->
<!-- you can selecting anything in particular using selectors;
     REFERENCE: www.w3schools.com/cssref/css_selectors.asp -->
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1 id="myid">CSS Tutorial</h1>
        <main class="class2">
            <p class="class1">CSS selectors will supercharge your CSS game!</p>
            <h2>Fruits</h2>
            <ul>
                <li><a href="https://www.apple.com">Apples</a></li>
                <li>Oranges<input type="text"/></li>
                <li><label><input type="checkbox"/>Bananas</label></li>
                <li title="lemons">Lemons</li>
            </ul>
        </main>
    </body>
</html>
