<!-- head holds meta info, description about website, configuration, it is the control centre. -->
<!-- meta data is basically - data about data; uses meta tags to provide info abt the webpage -->
<!-- you can search more meta tags for your websites -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is an awesome website"> <!-- used by search engine>> good length is 160characters -->
        <meta name="author" content="Ruchit">
        <meta name="keywords" content="HTML,Tutorial, inspiringbrains,..."> <!-- search engine can use these keywords for better search results-->
        <!-- at present search engines don't even see keywords -->
        
        <!-- controls how website looks on different devices; good when opened on mobile phones/tablets -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Ruchit's website</title>
    </head>
    <body>
    </body>
</html>
