<!-- orderd lists; unordered list: bullets; description list -->
<!-- each list has list items -->
<!-- type of ol: 1,a,A,I,i,etc -->
<!-- embed list into lists -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="This is an awesome website"> 
        <meta charset="UTF-8">
        <title>Ruchit's website</title>
    </head>
    <body>
        <ul> 
            <li><a href="#">Apples</a></li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>
        
        <ol type="1">
            <li>Mouses</li>
            <li>Keyboards</li>
                <ol type="i">
                    <li>Type1</li>
                    <li>Type2</li> 
                </ol>
            <li>Monitors</li>
        </ol>

        <dl>
            <dt>Apples</dt>
            <dd>- They are red.</dd>
            <dt>Oranges</dt>
            <dd>- They are rich in Vitamin C.</dd>
        </dl>
    </body>
</html>
