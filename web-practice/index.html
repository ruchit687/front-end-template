<!-- container in HTML; starts and ending tags; wrapping content or using wrapping tags -->
<!-- Tags: divs and spans are containers; wrapping the content -->
<!-- Two main ways for displaying content in HTML: inline & block; there are more ways -->
<!-- CSS can display block and inline elements -->
<!-- block elements are HTML elements that take up the entire width of the page  -->
<!-- inline elements are elements that take up as much as they need -->

<!-- >>Spans are inline containers -->
<!-- >>Divs are block containers -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="This is an awesome website"> 
        <meta charset="UTF-8">
        <title>Ruchit's website</title>
    </head>
    <body>
        <h2>Inline examples</h2>
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <hr/>
        <h2>Block examples</h2>
        <p>paragraph1</p>
        <p>paragraph2</p>
    <hr/>
    <hr/>

    <span>span1</span>
    <span>span2</span>
    
    <br/><br/>
    
    <div>div1</div>
    <div>div2</div>
    </body>
</html>
