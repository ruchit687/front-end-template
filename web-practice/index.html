<!-- Tables in HTML -->
<!-- row is one entry in table; one horizontal entry tr -->
<!-- one column cell of row is td -->
<!-- headers for data cols: th (bold)-->
<!-- tables are flexible;you can put entry in extra col with a header  -->
<!-- tables automatically resize themselves as per the windows visibility -->
<!-- add caption or title of the table -->
<!-- table head [thead] and table body[tbody] just for ease... specidied sections; better organised -->
<!-- colspan (column spans) -->

<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="This is an awesome website"> 
        <meta charset="UTF-8">
        <title>Ruchit's website</title>
    </head>
    <body>
        <table>
            <caption><h2>List of numbers</h2></caption>
            <thead>
                <tr>
                    <th>number1</th>
                    <th>number2</th>
                    <th>number3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">one</td>
                    <td>two</td>
                    <td>three</td>
                    <td>three and a half</td>

                </tr>
                <tr>
                    <td>four</td>
                    <td>five</td>
                    <td>six</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
